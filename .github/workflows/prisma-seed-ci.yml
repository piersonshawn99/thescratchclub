# --- FILE: .github/workflows/prisma-seed-ci.yml
name: Prisma seed CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  seed-and-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    # Set env once for the whole job
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL_SEED }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Enable pnpm via Corepack
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm prisma:generate # or: pnpm prisma generate

      - name: Push schema (optional)
        run: pnpm prisma:db:push # or: pnpm prisma db push

      - name: Run seed script
        run: node ./scripts/seed_memberships.js

      - name: Check seed
        run: node ./scripts/check_seed.js
