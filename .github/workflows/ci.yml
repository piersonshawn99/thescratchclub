name: CI â€” build

on:
  pull_request:
  push:
    branches: [ main, feat/* ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm@10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Smoke test
        # Start the built Next server and run the lightweight smoke check for /coaching
        run: |
          # start the server in the background
          pnpm start &
          # wait for the coaching route to become available (up to ~30s)
          for i in $(seq 1 30); do
            if curl -sSf http://localhost:3000/coaching >/dev/null 2>&1; then
              echo "server ready"
              break
            fi
            sleep 1
          done
          # run the smoke script (fails CI on non-2xx/3xx)
          node ./scripts/smoke_coaching.js
